<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="logo">
      <img class="logos" src="./images/logo.svg" alt="huddle">
    </div>
    <section>
      <div class="mockup">
        <img src="./images/illustration-mockups.svg" alt="">

      </div>
      <div class="desc">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

          <button class="btn" type="button" name="button">Register</button>



      </div>
    </section>
  </main>
  <div class="icon">
    <img src="./images/facebook-f.svg" alt="facebook">
    <img src="./images/twitter.svg" alt="twitter">
    <img src="./images/instagram.svg" alt="instagram">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/irsyadfm/huddle-landing-page-with-single-introductory-section-master.git">Irsyad FM</a>.
    </p>
  </footer>
</body>
</html>
